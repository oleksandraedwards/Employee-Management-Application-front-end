<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form (ngSubmit)="saveChanges(empl)">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Name</label>
              <input type="text"
                     class="form-control"
                     id="name"
                     name="name"
                     [ngModel]="empl.name">


              <div *ngIf="f.submitted && name.invalid">
                <div *ngIf="name.errors.required">Name is required</div>
                <div *ngIf="name.errors.pattern">
                  Name is not valid.
                </div>
              </div>


            </div>
            <div class="form-group col-md-6">
              <label for="lastname">Last name</label>
              <input type="text"
                     class="form-control"
                     name="lastName"
                     id="lastname"
                     [ngModel]="empl.lastName">
            </div>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone number</label>
            <input type="text"
                   class="form-control"
                   id="phoneNumber"
                   name="phoneNumber"
                   [ngModel]="empl.phoneNumber">
          </div>
          <div class="form-group">
            <label for="position"> Position </label>
            <select class="custom-select mr-sm-2"
                    id="position" required
                    class="form-control"
                    #position="ngModel"
                    [ngModel]="empl.position"
                    name="position">
              <option *ngFor="let position of word">{{position}}</option>
            </select>
            <div *ngIf="f.submitted &&  position.invalid">
              Position is required
            </div>
          </div>

        </form>

      </div>
      <div class="modal-footer">
        <button type="reset" class="btn btn-secondary" data-dismiss="modal">Close</button>

        <button (click)="saveChanges(empl)" type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
